<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 License Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">
                <span class="rainbow-text">CS2 License</span> Admin Panel
            </h1>
            <div class="status-badge" id="serverStatus">
                <span class="status-dot"></span>
                Server Online
            </div>
        </header>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <div class="login-box">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="error-message" id="loginError"></div>
            </div>
        </div>

        <!-- Main Panel (Hidden until login) -->
        <div class="main-panel" id="mainPanel" style="display: none;">
            <!-- Statistics Dashboard -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-content">
                        <div class="stat-label">Total Keys</div>
                        <div class="stat-value" id="totalKeys">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <div class="stat-label">Active Keys</div>
                        <div class="stat-value" id="activeKeys">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è∞</div>
                    <div class="stat-content">
                        <div class="stat-label">Expired Keys</div>
                        <div class="stat-value" id="expiredKeys">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üîí</div>
                    <div class="stat-content">
                        <div class="stat-label">Bound to HWID</div>
                        <div class="stat-value" id="boundKeys">0</div>
                    </div>
                </div>
            </div>

            <!-- Key Generation Section -->
            <div class="section">
                <h2>Generate New License Key</h2>
                <div class="generate-form">
                    <div class="input-group">
                        <label for="expiryDays">Expiry Duration:</label>
                        <select id="expiryDays">
                            <option value="7">7 Days</option>
                            <option value="30" selected>30 Days (1 Month)</option>
                            <option value="90">90 Days (3 Months)</option>
                            <option value="180">180 Days (6 Months)</option>
                            <option value="365">365 Days (1 Year)</option>
                            <option value="0">Lifetime (No Expiry)</option>
                        </select>
                    </div>
                    <button class="btn btn-success" id="generateBtn">
                        üîë Generate Key
                    </button>
                </div>
                <div class="generated-key" id="generatedKey" style="display: none;">
                    <div class="key-display">
                        <input type="text" id="keyValue" readonly>
                        <button class="btn btn-copy" id="copyBtn">üìã Copy</button>
                    </div>
                    <div class="key-info" id="keyInfo"></div>
                </div>
            </div>

            <!-- Key Management Section -->
            <div class="section">
                <h2>License Key Management</h2>
                <div class="table-controls">
                    <button class="btn btn-secondary" id="refreshBtn">üîÑ Refresh</button>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search keys...">
                    </div>
                </div>
                <div class="table-container">
                    <table class="keys-table">
                        <thead>
                            <tr>
                                <th>License Key</th>
                                <th>HWID</th>
                                <th>Created</th>
                                <th>Expires</th>
                                <th>Last Used</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="keysTableBody">
                            <tr>
                                <td colspan="7" class="loading">Loading keys...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
