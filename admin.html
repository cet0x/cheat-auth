<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 License Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loginOverlay" class="overlay">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="dashboard" style="display: none;">
        <header>
            <div class="logo">CS2 <span>License Admin Panel</span></div>
            <div class="status-badge online" id="serverStatus">‚óè Server Online</div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>

        <main>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Keys</h3>
                    <p id="totalKeys">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Keys</h3>
                    <p id="activeKeys">0</p>
                </div>
                <div class="stat-card">
                    <h3>Expired Keys</h3>
                    <p id="expiredKeys">0</p>
                </div>
            </div>

            <div class="action-bar">
                <button id="generateBtn" class="primary-btn">+ Generate New License Key</button>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search keys...">
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>License Key</th>
                            <th>Status</th>
                            <th>HWID</th>
                            <th>Expiry Date</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="keysTableBody">
                        <!-- Keys will be populated here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>

</html>
